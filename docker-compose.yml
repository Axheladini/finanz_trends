version: "3.8"

networks: 
  first:

services:
#---------------------- Frontend -------------------------# 
#- Jquery Frontend                                       #
#---------------------------------------------------------#
  dashboard:
    build: ./dashboard
    ports:
      - 9090:80
    volumes:
      - ./dashboard/public:/usr/share/nginx/html/
    networks:
      - first
#---------------------- Backend----------------------------# 
#- PHP and Nginx                                           #
#----------------------------------------------------------#
  api:
    container_name: api
    build: 
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api/app:/var/www
    ports:
      - "9000:80"
    working_dir: /var/www
    networks:
      - first

